<div style="width: 400px; margin: auto;">
  <div *ngIf="currentPizza" class="edit-form">
    <h4>Pizza</h4>
    <form>
      <div class="form-group">
        <label for="pizzaName">Pizza Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="currentPizza.pizzaName"
          name="pizzaName"
        />
      </div>
      <div class="form-group">
        <label for="doughType">Dough Type</label>
        <div>
          <ul class="list-group">
                <li class="list-group-item"  *ngFor="let item of doughtypeList">
                  <input type="radio" [(ngModel)]="currentPizza.doughType" name="list_name" value="{{item.value}}" (change)="onItemChange(item)"/>
                  {{item.name}}
                </li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
             <input type="checkbox" [(ngModel)]="currentPizza.isCalzone" checked="{{currentPizza.isCalzone}}" name="isCalzone"/><span> Is Calzone ?</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label>Ingredients: </label>
          <ng-select
                bindLabel="ingredientName"
                appendTo="body"
                placeholder="Select an Ingredient"
                [items] = "pizzaIngredientList"
                [multiple]="true"
                [searchable]="true"
                [clearable]="true"
                [(ngModel)]="currentPizza.pizzaIngredientsModel"
                name="pizzaIngredientsModel">
          </ng-select>
        </div>
      </div>
    </form>

    <button class="badge badge-pill badge-danger mr-2" (click)="deletePizza()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-pill badge-success"
      (click)="updatePizza()">
      Update
    </button>
    <p>{{ message }}</p>
    </div>
</div>
